{% extends "base.html" %}
{% import "components/error.html" as error %}

{% block content %}
  <div class="flex grow">
    <div class="m-auto">
      {% if context.status == "error" %}
        <div class="text-2xl font-semibold">
          {{ error::error(error=context.data) }}
        </div>
      {% endif %}
    </div>
  </div>
{% endblock content %}
